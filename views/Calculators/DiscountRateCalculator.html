<!DOCTYPE html>
<html>
<head>
    <title>Discount Rate Calculator</title>
    <script src="./javascripts/DiscountRateCalculator.js"></script>
    <script src="./javascripts/jquery.js"></script>
    <script src="./javascripts/validation.js"></script>
    <link rel="Stylesheet" href="./stylesheets/style.css" type="text/css" />
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']], processEscapes: true}});
    </script>
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
    </script>
</head>
<body>
    <h1>Discount Rate</h1>
    <p>Where: $r$ = discount rate<br />
    $n$ = number of years ahead</p>

    <h3>Equation</h3>
    \(D_n = \frac{1}{(1 &plus; r)^n}\)
    
    <h3>Calculator</h3>
    <form>
        <label for=DiscountRate>Discount Rate:</label><br />
        <input type="text" placeholder="r" id="DiscountRate" oninput="$isValidPercent('#DiscountRate')" /><br />
        <label for=NumberOfYears>Number of Years:</label><br />
        <input type="text" placeholder="n" id="NumberOfYears" oninput="$isValidFloat('#NumberOfYears')" /><br />
        <input type="button" value="Calculate" onclick="$calculate()" />
        <p>Discount Rate Amount = <output for="DiscountRate NumberOfYears" id="result" /></p>
    </form>
</body>
</html>
